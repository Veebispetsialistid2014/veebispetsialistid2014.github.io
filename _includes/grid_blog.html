<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Blog</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row" id="rect">
            {% for post in site.categories.[page.category] %}
					    <div class="post col-md-4 col-sm-6 portfolio-item">
					    	
					                <a href="{{ post.url }}"><img src="../img/blog/{{ post.thumbnail }}" class="img-responsive" alt=""></a>
								    
								    <div class="portfolio-caption">
									<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
									<p class="text-muted">{{ post.subtitle }}</p>
									<p class="text-muted meta">{{ post.date | date: "%b %-d, %Y" }}</p>
									<p class="text-muted excerpt">{{ post.content | strip_html | truncatewords: 20 }}</p>
									
									</div>

								    
						</div>

            {% endfor %}
            </div>
        </div>
    </section>
