<div class="team-member">
<div class="row">

{% for member in site.data.members %}

{% if member.pic contains page.member %}

<div class="col-sm-4">
{% if member.avatar contains 'http' %}
	<img src="{{ member.avatar }}" class="bio-photo" alt="{{ member.name }} bio photo">
{% else %}
	<img src="{{ site.url }}/img/team/{{ member.pic }}.jpg" class="bio-photo img-responsive img-circle" alt="{{ member.name }} bio photo">
{% endif %}
</div>
<div class="col-sm-4">
		<h3>{{ member.name }}</h3>
			<p class="text-muted">{{ member.position }}</p>

                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}

                        </ul>
</div>
